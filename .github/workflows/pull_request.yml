name: Pull Request Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/reporter.js || exit 1
          test -f dist/reporter.d.ts || exit 1
          test -f dist/providers/index.js || exit 1
          echo "âœ… Build output verified"

      - name: Check TypeScript compilation
        run: npx tsc --noEmit

      - name: Verify package can be created
        run: npm pack --dry-run
